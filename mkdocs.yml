site_name: ETL Backup Case - Pipeline S3
site_description: Pipeline automatizada para backup de arquivos para Amazon S3
site_author: vitoriarntrindade
site_url: https://vitoriarntrindade.github.io/etl-backup-case/

repo_name: vitoriarntrindade/etl-backup-case
repo_url: https://github.com/vitoriarntrindade/etl-backup-case
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: pt
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ?
          'dark' : 'light'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - 'Início': 'index.md'
  - 'Instalação': 'installation.md'
  - 'Configuração':
    - 'AWS e Credenciais': 'configuration/aws.md'
  - 'Uso':
    - 'Guia Rápido': 'usage/quickstart.md'
    - 'Interface CLI': 'usage/cli.md'
    - 'Dry Run': 'usage/dry-run.md'
  - 'Arquitetura':
    - 'Visão Geral': 'architecture/overview.md'
  - 'Exemplos': 'examples.md'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vitoriarntrindade
  version:
    provider: mike

copyright: Copyright &copy; 2025 vitoriarntrindade